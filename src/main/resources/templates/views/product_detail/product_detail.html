<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{views/commons/layout :: frame(pHead=~{::head}, pMain=~{::main}, pHeader=~{::header}, pFooter=~{::footer})}">
<head th:fragment="head">
    <title>Product Detail</title>
    <!-- 추가적인 CSS가 필요하면 여기에 추가 -->
    <link rel="stylesheet" href="/css/product_detail/product_detail.css">
</head>
<body>
<header th:fragment="header" class="header">
    <div class="header__title">Header Content</div>
    <!-- Header content can be defined or included here -->
</header>
<main th:fragment="main" class="main-content">
    <div class="product-detail">
        <div class="product-detail__left-column">
            <img class="product-detail__main-image" id="main-image" src="https://example.com/images/product1.jpg" alt="Product Image">
            <!-- Additional thumbnail images can be added here -->
        </div>
        <div class="product-detail__right-column">
            <h2 class="product-detail__name">강아지 사료</h2>
            <div class="product-detail__reviews">상품평 (10)</div>
            <div class="product-detail__price">20,000원</div>
            <div class="product-detail__quantity">
                <label for="quantity">수량:</label>
                <input type="number" id="quantity" name="quantity" value="1" min="1">
            </div>
            <button class="product-detail__cart-button">장바구니 담기</button>
            <button class="product-detail__buy-button">바로구매</button>
        </div>
    </div>
    <div class="product-description">
        <h3 class="product-description__title">상품 상세 정보</h3>
        <img class="product-description__image" src="https://example.com/images/detail1.jpg" alt="Detail Image 1">
        <img class="product-description__image" src="https://example.com/images/detail2.jpg" alt="Detail Image 2">
        <!-- Additional detail images can be added here -->
    </div>
    <div class="product-reviews">
        <h3 class="product-reviews__title">상품평</h3>
        <div class="product-reviews__review">상품평 1</div>
        <div class="product-reviews__review">상품평 2</div>
        <!-- Additional reviews can be added here -->
    </div>
</main>
<footer th:fragment="footer" class="footer">
    <!-- Footer content can be defined or included here -->
</footer>
</body>
</html>
